mutation login($username: String!, $password: String!) {
  login(username: $username, password: $password) {
    token
    admin{
        id
        tasks{
            id
            title
            description
            createdAt
            updatedAt
        project{
            id
            title
            imageId
            description
            createdAt
            updatedAt
            }
        }
        createdAt
        firstName
        lastName
        role
        isAvailable
        avatarId
    }
  }
}

query checkLoggedIn{
  checkLoggedIn{
    id
    tasks{
        id
        title
        description
        createdAt
        updatedAt
    project{
        id
        title
        imageId
        description
        createdAt
        updatedAt
        }
    }
    username
    createdAt
    firstName
    lastName
    role
    isAvailable
    avatarId
  }
}

mutation logout{
  logout
}